<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FRC Help Q&A</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #020617;
      border-radius: 16px;
      padding: 2.5rem 3rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      max-width: 480px;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      font-size: 2.2rem;
      letter-spacing: 0.04em;
    }
    p {
      line-height: 1.6;
      color: #cbd5f5;
    }
    a.button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      background: #22c55e;
      color: #022c22;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.03em;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
      box-shadow: 0 10px 25px rgba(34,197,94,0.35);
    }
    a.button:hover {
      transform: translateY(-2px);
      background: #16a34a;
      box-shadow: 0 14px 30px rgba(34,197,94,0.45);
    }
    .tagline {
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #64748b;
      margin-bottom: 0.75rem;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="tagline">Welcome</div>
    <h1>FRC Help Q&A</h1>
    <p>
      Ask a question and someone will Answer
    </p>
    <a class="button" href="enter.html">
      Enter
    </a>
  </main>
</body>
</html>
