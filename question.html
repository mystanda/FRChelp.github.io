<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit a Question â€“ FRC Help Q&A</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #020617;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }
    h1 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 1rem;
      background: #1e293b;
      color: #e5e7eb;
    }
    textarea {
      height: 120px;
      resize: vertical;
    }
    button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      background: #22c55e;
      color: #022c22;
      font-weight: 600;
      letter-spacing: 0.03em;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
      box-shadow: 0 10px 25px rgba(34,197,94,0.35);
      border: none;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }
    button:hover {
      transform: translateY(-2px);
      background: #16a34a;
      box-shadow: 0 14px 30px rgba(34,197,94,0.45);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Submit Your Question</h1>

    <form id="questionForm" action="https://formsubmit.co/frchelp.github.io@gmail.com" method="POST">

      <!-- Prevent spam -->
      <input type="hidden" name="_captcha" value="false">

      <!-- Correct redirect -->
      <input type="hidden" name="_next" value="https://mystanda.github.io/FRCHelp.github.io/messagesent.html">

      <label>Email</label>
      <input type="email" name="Email" required />

      <label>Name</label>
      <input type="text" name="Name" required />

      <label>Team Number</label>
      <input type="number" name="Team Number" required min="1" step="1" />

      <label>Category</label>
      <select name="Category" required>
        <option value="Build">Build</option>
        <option value="Programming">Programming</option>
        <option value="Electrical">Electrical</option>
        <option value="Design">Design</option>
        <option value="Other">Other</option>
      </select>

      <label>Your Question</label>
      <textarea name="Question" required></textarea>

      <label>More Information (optional)</label>
      <textarea name="More Information"></textarea>

      <button type="submit">Send Question</button>
    </form>
  </div>

  <script>
    document.getElementById("questionForm").addEventListener("submit", function() {
      // Give FormSubmit time to receive the data
      setTimeout(() => {
        window.location.href = "messagesent.html";
      }, 1000); // safer delay
    });
  </script>

</body>
</html>
